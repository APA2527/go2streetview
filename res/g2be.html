<html style="width:100%; height:100%">
   <head>
      <title>Bing Maps Embedded</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <script type="text/javascript" src="https://dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=6.2"></script>
      <script type="text/javascript">
        var map = null;
        var lat_param = gup('lat');
        var long_param = gup('long');
        var width_param = gup('width'); 
        var height_param = gup('height');
        var heading_param = parseInt(gup('heading'));
        var z_param = gup('zoom');
        
        
        
        function GetMap()
        {
            var options = new VEMapOptions();
            switch(heading_param){
            case 0:
                options.BirdseyeOrientation = VEOrientation.North;
                break;
            case 90:
                options.BirdseyeOrientation = VEOrientation.East;
                break;
            case 180:
                options.BirdseyeOrientation = VEOrientation.South;
                break;
            case 270:
                options.BirdseyeOrientation = VEOrientation.West;
                break;
            }
            map = new VEMap('myMap');
            map.SetCredentials('Al6ffGPIYHVSjIKLQU_s5d-d4Jq5vETMRlAX_KpPo1rORJyZ7hbzjZ57CIBPIAHG');
            map.LoadMap(new VELatLong(lat_param,long_param), z_param ,VEMapStyle.Birdseye, null, null, null, null, options);
            
        }
        
        function gup(name)
        {
          name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
          var regexS = "[\\?&]"+name+"=([^&#]*)";
          var regex = new RegExp( regexS );
          var results = regex.exec( window.location.href );
          if( results == null )
            return "";
          else
            return results[1];
        }
        
      </script>
   </head>
   <body onload="GetMap();" style="width:100%; height:100%; margin:0 0 0 0;">
      <div id='myMap' style="position:relative; width:100%; height:100%"></div>
   </body>
</html>
